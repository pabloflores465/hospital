<div class="doctors-container">
  <div class="header">
    <h2>Gestión de Doctores</h2>
    <button *ngIf="!showForm" (click)="showForm = true" class="add-btn">Añadir Doctor</button>
  </div>

  <!-- Formulario para añadir/editar doctor -->
  <div *ngIf="showForm" class="doctor-form">
    <h3>{{ isEditing ? 'Editar' : 'Añadir' }} Doctor</h3>
    <form (ngSubmit)="addDoctor()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" [(ngModel)]="newDoctor.name" name="name" required>
      </div>

      <div class="form-group">
        <label for="specialty">Especialidad</label>
        <select id="specialty" [(ngModel)]="newDoctor.specialty" name="specialty" required>
          <option value="">Seleccione una especialidad</option>
          <option *ngFor="let specialty of specialties" [value]="specialty">
            {{specialty}}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="newDoctor.email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" [(ngModel)]="newDoctor.phone" name="phone" required>
      </div>

      <div class="button-group">
        <button type="submit" class="submit-btn">{{ isEditing ? 'Actualizar' : 'Añadir' }}</button>
        <button type="button" class="cancel-btn" (click)="resetForm()">Cancelar</button>
      </div>
    </form>
  </div>

  <!-- Lista de doctores -->
  <div class="doctors-list">
    <div *ngFor="let doctor of doctors" class="doctor-card">
      <div class="doctor-info">
        <h4>{{ doctor.name }}</h4>
        <p>{{ doctor.specialty }}</p>
        <p>{{ doctor.email }}</p>
        <p>{{ doctor.phone }}</p>
      </div>
      <div class="doctor-actions">
        <button (click)="editDoctor(doctor)" class="edit-btn">Editar</button>
        <button (click)="deleteDoctor(doctor.id)" class="delete-btn">Eliminar</button>
      </div>
    </div>
  </div>
</div>
